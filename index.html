<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .modal-content {
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .modal-header {
            border-bottom: none;
            justify-content: center;
        }

        .modal-body {
            text-align: center;
        }

        .modal-body .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .modal-body .form-control {
            border-radius: 30px;
        }

        .modal-body .btn-login {
            background-color: #000;
            color: #fff;
            border-radius: 30px;
        }

        .modal-body .social-icons i {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #666;
            cursor: pointer;
        }

        .modal-body .social-icons i:hover {
            color: #000;
        }

        .modal-footer {
            text-align: center;
            border-top: none;
        }

        .modal-footer a {
            color: #e74c3c;
            text-decoration: none;
        }

        .modal-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Trigger Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
    Open Login Modal
</button>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Logo -->
                <div class="logo">D</div>
                <!-- Heading -->
                <h4 class="mt-3">Hello there!</h4>
                <!-- Form -->
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <a href="#" class="text-muted small">Forgot your password?</a>
                        <div>
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label small">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login w-100">LOGIN</button>
                </form>
                <!-- Social Media Login -->
                <p class="mt-3 text-muted small">OR CONNECT WITH</p>
                <div class="social-icons">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook-f"></i>
                </div>
            </div>
            <div class="modal-footer">
                <p class="mb-0">New to Delightie? <a href="#">JOIN NOW</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
